<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Create awesome profile-cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4295ba9d45.js" crossorigin="anonymous"></script>
    
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./assets/create-681e2cf3.css">
  </head>

  <body>
    <header>
    <a href="index.html">
        <img class="header__logo" src="./images/tarjetas-molonas (1).svg" alt="Logo awesome Profile-Cards">
    </a>
</header>
    <main class="main__create__flex">
      <section class="create__profile">
   <article class="create__profile__card js__create__profile__card">
      <button type="reset" class="small transparent js__create__profile__card__button">
         <i class="fa-regular fa-trash-can"></i>
         <span>Reset</span>
      </button>
      <div class="create__profile__card__content js__create__profile__card__content">
         <div class="img__card js__img__card">
            <h2 class="img__card__title js__img__card__title">Name</h2>
            <h3 class="img__card__subtitle js__img__card__subtitle">Front-end unicorn</h3>
         </div>
         <div class="img__card__image js__profile__preview">
         </div>
         <nav class="card__list js__card_list">
            <ul class="card__list__icons js__card__list__icons">
               <li class="card__list__icons__contact1 js__contact1"><a class="js__link__phone" href="#" id="telephone"
                     target="_blank"><i class="fa-solid fa-mobile-screen-button mobile__icon"></i></a></li>
               <li class="card__list__icons__contact2 js__contact2"><a class="js__link__email" href="#" id="email"
                     target="_blank"><i class="fa-regular fa-envelope email__icon"></i></a></li>
               <li class="card__list__icons__contact3 js__contact3"><a class="js__link__linkedin" href="#" id="linkedin"
                     target="_blank"><i class="fa-brands fa-linkedin-in in__icon"></i></a></li>
               <li class="card__list__icons__contact4 js__contact4"><a class="js__link__github" href="#" id="github"
                     target="_blank"><i class="fa-brands fa-github github__icon"></i></a></li>
            </ul>
         </nav>
      </div>
   </article>
</section>
      <form class="create__form js__form">
  <fieldset class="js__fieldset__design">
    <legend class="js__legend__design">
      <i class="fa-regular fa-object-ungroup"></i>
      <h2>Design</h2>
      <i class="fa-solid fa-angle-up js__arrow__icon__design"></i>
    </legend>
    <div class="js__container__design">
      <div class="palettes__container">
    <h4 class="design__text">Colors</h4>
    <ul class="design__palette">
        <li class="samples__container palette1 no__bg" id="first__palette">
            <label for="palette1"></label>
            <input checked="" id="palette1" name="palette" type="radio" class="input__palette js__palette1" value="1">
            <div class="bg1a sample"></div>
            <div class="bg1b sample"></div>
            <div class="bg1c sample"></div>
        </li>

        <li class="samples__container palette2 no__bg" id="second__palette">
            <label for="palette2"></label>
            <input checked="" id="palette2" name="palette" type="radio" class="input__palette js__palette2" value="2">
            <div class="bg2a sample"></div>
            <div class="bg2b sample"></div>
            <div class="bg2c sample"></div>
        </li>

        <li class="samples__container palette3 no__bg" id="third__palette">
            <label for="palette3"></label>
            <input checked="" id="palette3" name="palette" type="radio" class="input__palette js__palette3" value="3">
            <div class="bg3a sample"></div>
            <div class="bg3b sample"></div>
            <div class="bg3c sample"></div>
        </li>
    </ul>
</div>
    </div>
  </fieldset>
  <fieldset class="js__fieldset__fill">
    <legend class="js__legend__fill">
      <i class="fa-regular fa-keyboard"></i>
      <h2>Fill-in</h2>
      <i class="fa-solid fa-angle-up js__arrow__icon__fill"></i>
    </legend>
    <div class="fill__container js__container__fill">
    <label for="full_name">Full Name
        <input class="js__name" id="full_name" name="Full Name" type="text" placeholder="Sally Jill"
            autocomplete="cc-name" required>
    </label>
    <label for="position">Position
        <input class="container__label__input js__work" id="position" name="Position" type="text"
            placeholder="Front-end unicorn" autocomplete="work" required>
    </label>
    <label for="image">Image
        <div class="image">
            <button class="small orange">
                <label for="image">Select image</label>
                <input class="display__none js__profile__upload__btn" id="image" name="image" type="file"
                    accept="image/*" required>
            </button>
            <input id="preview" class="display__none js__profile__image">
        </div>
    </label>
    <label for="e-mail">Email
        <input class="js__email" id="e-mail" name="Email" type="Email" placeholder="sally-hill@gmail.com"
            autocomplete="email" required>
    </label>
    <label for="phone">Telephone
        <input class="js__tel" id="phone" name="Telephone" type="tel" placeholder="555-55-55-55" autocomplete="tel"
            required>
    </label>
    <label for="linked-in">Linkedin
        <input class="js__linkedin" id="linked-in" name="LinkedIn" type="text" placeholder="linkedin.com/in/sally.hill"
            required>
    </label>
    <label for="git-hub">Github
        <input class="js__github" id="git-hub" name="GitHub" type="text" placeholder="@sally-hill" required>
    </label>
</div>
  </fieldset>
  <fieldset class="js__fieldset__share">
    <legend class="js__legend__share">
      <i class="fa-solid fa-share-nodes"></i>
      <h2>Share</h2>
      <i class="fa-solid fa-angle-up js__arrow__icon__share"></i>
    </legend>
    <div class="js__container__share">
      <div class="card__container">
  <button class="big bold orange shadow js__createButton" href="#">
    <i class="fa-regular fa-id-card card__svg"></i>
    Create Card
  </button>
  <div class="card__already__created hidden js__cardCreated">
    <span class="card__created js__shareResponse">Card Created</span>
    <a class="created__response js__createdResponse" href="#"></a>
    <button class="big blue shadow js__twitterButton" id="customTwitterButton">Share in X
  </div>
</div>
    </div>
  </fieldset>
</form>
    </main>
    <footer>
  <div class="footer__text__container">
    <p class="footer__text">
      Mar√≠a Bote Alonso
    </p>
    <p class="footer__text">
      EcoSpringfield Coders
    </p>
    <p class="footer__text">
      Awesome profile-cards &copy;2024
    </p>
  </div>
  <a class="footer__logo" href="https://adalab.es">
    <img class="footer__logo__image" src="../images/logo-adalab.png" alt="Logo Adalab">
  </a>
</footer>
    <script src="./js/main.js"></script>
    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
  </body>

  </html>
